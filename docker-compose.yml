# docker-compose.yml
services:
  claude-api-v2:  # ← Nombre del servicio cambiado
    container_name: claude_v2  # ← Nombre del contenedor
    build: .
    ports:
      - "8001:8001"
    restart: unless-stopped
    mem_limit: 1g
    volumes:
      - ./pdfs:/app/pdfs
      - ./resultados:/app/resultados